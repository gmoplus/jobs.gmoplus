; PHP Configuration for Coolify/Docker
; Session settings
session.save_path = "/tmp"
session.gc_maxlifetime = 1440

; Upload settings
upload_max_filesize = 64M
post_max_size = 64M
max_execution_time = 300
memory_limit = 256M

; Error reporting
display_errors = Off
log_errors = On
error_log = /app/tmp/php_errors.log
